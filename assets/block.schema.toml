type = "boolean"
value = false

[data.unbreakable]
label = "Unbreakable"
type = "boolean"
value = false

[data.resistance]
label = "Explosion Resistance"
type = "float"
value = 2.0

[data.slipperiness]
label = "Slipperiness"
type = "float"
value = 0.6

[data.hardness]
label = "Hardness"
type = "float"
value = 2.0

[data.material]
label = "Material Type"
type = "string"
value = "stone"

[data.luminance]
label = "Luminance"
type = "float"
