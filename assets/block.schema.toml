# =========================
# Datos principales
# =========================
[data]
label = "Block Data"
description = "Main block properties"
type = "table"

[data.name]
label = "Internal Name"
type = "string"
value = "Jade Gold Decorated 8"

[data.tags]
label = "Tags"
type = "array"
array_type = "enums"
editable = true
template = true

[[data.tags.items]]
value = "mineable_by_pickaxe"
options = ["mineable_by_pickaxe", "mineable_by_axe", "mineable_by_shovel"]

